<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üé≤ El Adivinador de Emojis</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle, #ffe259, #ffa751);
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    #emojiOpciones {
      font-size: 40px;
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .emoji-btn {
      background: white;
      border: 3px dashed #f39c12;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px;
      transition: transform 0.2s;
    }

    .emoji-btn:hover {
      transform: scale(1.3);
    }

    #pista {
      font-style: italic;
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    #historial {
      margin-top: 30px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 16px;
    }

    .correcto {
      color: green;
      font-weight: bold;
    }

    .incorrecto {
      color: red;
    }

    #reiniciar {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #reiniciar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>üé≤ Adivin√° el Emoji Secreto</h1>
  <p>Hac√© clic en el emoji que cre√©s que es el elegido üîÆ</p>

  <div id="emojiOpciones"></div>

  <div id="pista">üïµÔ∏è Esperando tu primer intento...</div>

  <div id="historial"></div>

  <button id="reiniciar">üîÅ Reiniciar Juego</button>

  <script>
    const emojis = ["üòé", "ü•∏", "üò±", "ü§ñ", "üëΩ", "üëª", "ü¶Ñ", "üê∏", "üêô", "üí©", "üéÉ", "ü§Ø", "üòá", "ü§ë", "ü§°"];
    let emojiSecreto = "";
    let intentos = 0;

    const pistasLocas = [
      "üëÄ Mmm... ese tiene mirada sospechosa.",
      "ü§î ¬øSeguro? No lo s√© Rick...",
      "üí° Te est√°s acercando... o no.",
      "üòµ‚Äçüí´ Este juego no tiene sentido, pero segu√≠ jugando.",
      "üòÇ Me re√≠ fuerte con ese intento.",
      "üìâ Tu probabilidad de ganar acaba de bajar.",
      "üß† Us√° el poder de la intuici√≥n... o del azar.",
      "üéØ Si le peg√°s, te gan√°s un aplauso invisible.",
      "üî• Est√°s caliente... como el sol.",
      "üßä Est√°s m√°s fr√≠o que un ping√ºino en la Ant√°rtida."
    ];

    const emojiOpcionesDiv = document.getElementById("emojiOpciones");
    const pistaDiv = document.getElementById("pista");
    const historialDiv = document.getElementById("historial");
    const reiniciarBtn = document.getElementById("reiniciar");

    function iniciarJuego() {
      intentos = 0;
      historialDiv.innerHTML = "";
      pistaDiv.textContent = "üïµÔ∏è Pens√° bien tu jugada...";
      emojiSecreto = emojis[Math.floor(Math.random() * emojis.length)];
      emojiOpcionesDiv.innerHTML = "";

      emojis.forEach((emoji) => {
        const btn = document.createElement("button");
        btn.className = "emoji-btn";
        btn.textContent = emoji;
        btn.onclick = () => evaluarIntento(emoji);
        emojiOpcionesDiv.appendChild(btn);
      });
    }

    function evaluarIntento(emojiElegido) {
      intentos++;
      const resultado = document.createElement("div");

      if (emojiElegido === emojiSecreto) {
        resultado.innerHTML = `‚úÖ Intento ${intentos}: Adivinaste el emoji secreto ${emojiSecreto} üéâ`;
        resultado.className = "correcto";
        pistaDiv.textContent = "üëè ¬°Sos un maestro adivinador de emojis!";
        bloquearBotones();
      } else {
        const pistaRandom = pistasLocas[Math.floor(Math.random() * pistasLocas.length)];
        resultado.innerHTML = `‚ùå Intento ${intentos}: Elegiste ${emojiElegido}. ${pistaRandom}`;
        resultado.className = "incorrecto";
        pistaDiv.textContent = pistaRandom;
      }

      historialDiv.prepend(resultado);
    }

    function bloquearBotones() {
      const botones = document.querySelectorAll(".emoji-btn");
      botones.forEach(btn => btn.disabled = true);
    }

    reiniciarBtn.onclick = iniciarJuego;

    iniciarJuego(); // Comienza autom√°ticamente al cargar
  </script>

</body>
</html>
