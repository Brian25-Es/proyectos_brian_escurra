        #btnReset { background-color: #95a5a6; }
    </style>
</head>
<body>
    <h1>Cambiador de Color de Fondo</h1>
    <p>Haz clic en un botón para cambiar el color de fondo</p>
    
    <button id="btnRojo">Rojo</button>
    <button id="btnAzul">Azul</button>
    <button id="btnVerde">Verde</button>
    <button id="btnAmarillo">Amarillo</button>
    <button id="btnReset">Resetear</button>
