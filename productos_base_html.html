<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gesti贸n de Productos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      color: #1f2d3d;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
    }

    /* Tarjetas de estad铆sticas */
    .stats {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      flex: 1;
      min-width: 220px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
    }

    .stat-card span {
      display: block;
      font-size: 2rem;
      color: #3498db;
      font-weight: 700;
      margin-top: 5px;
    }

    /* Caja de filtros */
    .filtros {
      background-color: white;
      border-radius: 16px;
      padding: 30px 40px;
      margin-bottom: 40px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.4s ease-in-out;
    }

    .filtros h3 {
      font-size: 1.5rem;
      border-bottom: 2px solid #eef2f6;
      padding-bottom: 12px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .filtro-grupo {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    label {
      width: 160px;
      font-weight: 600;
      color: #34495e;
    }

    input, select {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #dfe6ed;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.25s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-1px);
    }

    .btn-limpiar {
      background-color: #e74c3c;
    }

    .btn-limpiar:hover {
      background-color: #c0392b;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    th {
      background-color: #2c3e50;
      color: white;
      text-align: left;
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    td {
      padding: 14px 16px;
      border-bottom: 1px solid #eef2f6;
      font-size: 0.95rem;
      color: #34495e;
    }

    tr:hover {
      background-color: #f4faff;
    }

    .sin-resultados {
      text-align: center;
      padding: 25px;
      font-size: 1.1rem;
      color: #888;
      font-style: italic;
    }

    /* Animaci贸n */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .filtro-grupo {
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        width: 100%;
        margin-bottom: 6px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2> Sistema de Gesti贸n de Productos</h2>

  <div class="stats">
    <div class="stat-card">
      Total de productos
      <span id="totalProductos">0</span>
    </div>
    <div class="stat-card">
      Productos filtrados
      <span id="productosFiltrados">0</span>
    </div>
    <div class="stat-card">
      Valor total stock
      <span>$<span id="valorTotal">0</span></span>
    </div>
  </div>

  <div class="filtros">
    <h3> Filtros y B煤squeda</h3>

    <div class="filtro-grupo">
      <label>Buscar:</label>
      <input type="text" id="buscar" placeholder="Buscar por nombre...">
    </div>

    <div class="filtro-grupo">
      <label>Categor铆a:</label>
      <select id="categoria">
        <option value="todas">Todas las categor铆as</option>
        <option value="Electr贸nica">Electr贸nica</option>
        <option value="Ropa">Ropa</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Hogar">Hogar</option>
      </select>
    </div>

    <div class="filtro-grupo">
      <label>Stock m铆nimo:</label>
      <input type="number" id="stockMinimo" value="0" min="0">
    </div>

    <div class="filtro-grupo">
      <label>Precio m铆nimo:</label>
      <input type="number" id="precioMinimo" placeholder="Desde..." min="0">
    </div>

    <div class="filtro-grupo">
      <label>Precio m谩ximo:</label>
      <input type="number" id="precioMaximo" placeholder="Hasta..." min="0">
    </div>

    <div class="filtro-grupo">
      <label>Ordenar por:</label>
      <select id="ordenar">
        <option value="nombre_asc">Nombre (A-Z)</option>
        <option value="nombre_desc">Nombre (Z-A)</option>
        <option value="precio_asc">Precio (Menor a Mayor)</option>
        <option value="precio_desc">Precio (Mayor a Menor)</option>
        <option value="stock_asc">Stock (Menor a Mayor)</option>
        <option value="stock_desc">Stock (Mayor a Mayor)</option>
      </select>
    </div>

    <button id="aplicarFiltros">Aplicar Filtros</button>
    <button id="limpiarFiltros" class="btn-limpiar">Limpiar Filtros</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categor铆a</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Valor Total</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla"></tbody>
  </table>

  <script>
    const productosOriginales = [
      { id: 1, nombre: "Laptop Dell", categoria: "Electr贸nica", precio: 45000, stock: 5 },
      { id: 2, nombre: "Mouse Logitech", categoria: "Electr贸nica", precio: 1500, stock: 25 },
      { id: 3, nombre: "Teclado Mec谩nico", categoria: "Electr贸nica", precio: 8000, stock: 15 },
      { id: 4, nombre: "Remera Nike", categoria: "Ropa", precio: 3500, stock: 50 },
      { id: 5, nombre: "Pantal贸n Levis", categoria: "Ropa", precio: 12000, stock: 30 },
      { id: 6, nombre: "Zapatillas Adidas", categoria: "Ropa", precio: 25000, stock: 20 },
      { id: 7, nombre: "Arroz 1kg", categoria: "Alimentos", precio: 800, stock: 100 },
      { id: 8, nombre: "Fideos", categoria: "Alimentos", precio: 600, stock: 150 },
      { id: 9, nombre: "Aceite", categoria: "Alimentos", precio: 1200, stock: 80 },
      { id: 10, nombre: "L谩mpara LED", categoria: "Hogar", precio: 2500, stock: 40 },
      { id: 11, nombre: "Silla Gamer", categoria: "Hogar", precio: 35000, stock: 8 },
      { id: 12, nombre: "Monitor 24 pulgadas", categoria: "Electr贸nica", precio: 55000, stock: 3 }
    ];

    let productosFiltrados = [...productosOriginales];

    function mostrarProductos(productos) {
      const cuerpo = document.getElementById("cuerpoTabla");
      cuerpo.innerHTML = "";

      if (productos.length === 0) {
        cuerpo.innerHTML = `<tr><td colspan="6" class="sin-resultados">No hay productos para mostrar.</td></tr>`;
        actualizarEstadisticas(productos);
        return;
      }

      productos.forEach(p => {
        const fila = document.createElement("tr");

        if (p.stock < 10) {
          fila.style.backgroundColor = "#fff0f0";
        }

        const valorTotal = p.precio * p.stock;
        fila.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>$${p.precio}</td>
          <td>${p.stock}</td>
          <td>$${valorTotal}</td>
        `;
        cuerpo.appendChild(fila);
      });

      actualizarEstadisticas(productos);
    }

    function actualizarEstadisticas(productos) {
      document.getElementById("totalProductos").textContent = productosOriginales.length;
      document.getElementById("productosFiltrados").textContent = productos.length;
      const total = productos.reduce((acc, p) => acc + (p.precio * p.stock), 0);
      document.getElementById("valorTotal").textContent = total;
    }

    function aplicarFiltros() {
      const texto = document.getElementById("buscar").value.toLowerCase();
      const categoria = document.getElementById("categoria").value;
      const stockMin = parseInt(document.getElementById("stockMinimo").value);
      const precioMin = parseFloat(document.getElementById("precioMinimo").value);
      const precioMax = parseFloat(document.getElementById("precioMaximo").value);

      productosFiltrados = productosOriginales.filter(p => {
        const coincideNombre = p.nombre.toLowerCase().includes(texto);
        const coincideCategoria = categoria === "todas" || p.categoria === categoria;
        const cumpleStock = p.stock >= stockMin;
        const dentroRangoMin = isNaN(precioMin) || p.precio >= precioMin;
        const dentroRangoMax = isNaN(precioMax) || p.precio <= precioMax;
        return coincideNombre && coincideCategoria && cumpleStock && dentroRangoMin && dentroRangoMax;
      });

      ordenarProductos();
    }

    function ordenarProductos() {
      const criterio = document.getElementById("ordenar").value;

      productosFiltrados.sort((a, b) => {
        switch (criterio) {
          case "nombre_asc": return a.nombre.localeCompare(b.nombre);
          case "nombre_desc": return b.nombre.localeCompare(a.nombre);
          case "precio_asc": return a.precio - b.precio;
          case "precio_desc": return b.precio - a.precio;
          case "stock_asc": return a.stock - b.stock;
          case "stock_desc": return b.stock - a.stock;
          default: return 0;
        }
      });

      mostrarProductos(productosFiltrados);
    }

    function limpiarFiltros() {
      document.getElementById("buscar").value = "";
      document.getElementById("categoria").value = "todas";
      document.getElementById("stockMinimo").value = 0;
      document.getElementById("precioMinimo").value = "";
      document.getElementById("precioMaximo").value = "";
      document.getElementById("ordenar").value = "nombre_asc";

      productosFiltrados = [...productosOriginales];
      mostrarProductos(productosFiltrados);
    }

    // Eventos
    document.getElementById("aplicarFiltros").addEventListener("click", aplicarFiltros);
    document.getElementById("limpiarFiltros").addEventListener("click", limpiarFiltros);
    document.getElementById("buscar").addEventListener("input", aplicarFiltros);

    // Inicializaci贸n
    mostrarProductos(productosFiltrados);
  </script>
</body>
</html>
