<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gesti√≥n de Productos</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #2c3e50;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #1f2d3d;
      margin-bottom: 40px;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .table-hover tbody tr:hover {
      background-color: #f0f9ff;
    }

    .sin-resultados {
      text-align: center;
      padding: 25px;
      font-size: 1.1rem;
      color: #888;
      font-style: italic;
    }

    tr[style*="background-color"] {
      background-color: #fff0f0 !important;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>üì¶ Sistema de Gesti√≥n de Productos</h2>

    <!-- Estad√≠sticas -->
    <div class="row g-4 mb-4 text-center">
      <div class="col-md-4">
        <div class="card py-3">
          <div class="card-body">
            <h6 class="text-secondary mb-1">Total de productos</h6>
            <h3 class="text-primary fw-bold" id="totalProductos">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card py-3">
          <div class="card-body">
            <h6 class="text-secondary mb-1">Productos filtrados</h6>
            <h3 class="text-success fw-bold" id="productosFiltrados">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card py-3">
          <div class="card-body">
            <h6 class="text-secondary mb-1">Valor total stock</h6>
            <h3 class="text-info fw-bold">$<span id="valorTotal">0</span></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-4">üîç Filtros y B√∫squeda</h5>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Buscar:</label>
            <input type="text" id="buscar" class="form-control" placeholder="Buscar por nombre...">
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Categor√≠a:</label>
            <select id="categoria" class="form-select">
              <option value="todas">Todas las categor√≠as</option>
              <option value="Electr√≥nica">Electr√≥nica</option>
              <option value="Ropa">Ropa</option>
              <option value="Alimentos">Alimentos</option>
              <option value="Hogar">Hogar</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Stock m√≠nimo:</label>
            <input type="number" id="stockMinimo" class="form-control" value="0" min="0">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Precio m√≠nimo:</label>
            <input type="number" id="precioMinimo" class="form-control" placeholder="Desde..." min="0">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Precio m√°ximo:</label>
            <input type="number" id="precioMaximo" class="form-control" placeholder="Hasta..." min="0">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Ordenar por:</label>
            <select id="ordenar" class="form-select">
              <option value="nombre_asc">Nombre (A-Z)</option>
              <option value="nombre_desc">Nombre (Z-A)</option>
              <option value="precio_asc">Precio (Menor a Mayor)</option>
              <option value="precio_desc">Precio (Mayor a Menor)</option>
              <option value="stock_asc">Stock (Menor a Mayor)</option>
              <option value="stock_desc">Stock (Mayor a Mayor)</option>
            </select>
          </div>

          <div class="col-12 d-flex justify-content-end mt-3">
            <button id="aplicarFiltros" class="btn btn-primary me-2">
              <i class="bi bi-funnel"></i> Aplicar Filtros
            </button>
            <button id="limpiarFiltros" class="btn btn-danger">
              <i class="bi bi-arrow-counterclockwise"></i> Limpiar Filtros
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Valor Total</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const productosOriginales = [
      { id: 1, nombre: "Laptop Dell", categoria: "Electr√≥nica", precio: 45000, stock: 5 },
      { id: 2, nombre: "Mouse Logitech", categoria: "Electr√≥nica", precio: 1500, stock: 25 },
      { id: 3, nombre: "Teclado Mec√°nico", categoria: "Electr√≥nica", precio: 8000, stock: 15 },
      { id: 4, nombre: "Remera Nike", categoria: "Ropa", precio: 3500, stock: 50 },
      { id: 5, nombre: "Pantal√≥n Levis", categoria: "Ropa", precio: 12000, stock: 30 },
      { id: 6, nombre: "Zapatillas Adidas", categoria: "Ropa", precio: 25000, stock: 20 },
      { id: 7, nombre: "Arroz 1kg", categoria: "Alimentos", precio: 800, stock: 100 },
      { id: 8, nombre: "Fideos", categoria: "Alimentos", precio: 600, stock: 150 },
      { id: 9, nombre: "Aceite", categoria: "Alimentos", precio: 1200, stock: 80 },
      { id: 10, nombre: "L√°mpara LED", categoria: "Hogar", precio: 2500, stock: 40 },
      { id: 11, nombre: "Silla Gamer", categoria: "Hogar", precio: 35000, stock: 8 },
      { id: 12, nombre: "Monitor 24 pulgadas", categoria: "Electr√≥nica", precio: 55000, stock: 3 }
    ];

    let productosFiltrados = [...productosOriginales];

    function mostrarProductos(productos) {
      const cuerpo = document.getElementById("cuerpoTabla");
      cuerpo.innerHTML = "";

      if (productos.length === 0) {
        cuerpo.innerHTML = `<tr><td colspan="6" class="sin-resultados">No hay productos para mostrar.</td></tr>`;
        actualizarEstadisticas(productos);
        return;
      }

      productos.forEach(p => {
        const fila = document.createElement("tr");
        if (p.stock < 10) fila.style.backgroundColor = "#fff0f0";

        const valorTotal = p.precio * p.stock;
        fila.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>$${p.precio}</td>
          <td>${p.stock}</td>
          <td>$${valorTotal}</td>
        `;
        cuerpo.appendChild(fila);
      });

      actualizarEstadisticas(productos);
    }

    function actualizarEstadisticas(productos) {
      document.getElementById("totalProductos").textContent = productosOriginales.length;
      document.getElementById("productosFiltrados").textContent = productos.length;
      const total = productos.reduce((acc, p) => acc + (p.precio * p.stock), 0);
      document.getElementById("valorTotal").textContent = total;
    }

    function aplicarFiltros() {
      const texto = document.getElementById("buscar").value.toLowerCase();
      const categoria = document.getElementById("categoria").value;
      const stockMin = parseInt(document.getElementById("stockMinimo").value);
      const precioMin = parseFloat(document.getElementById("precioMinimo").value);
      const precioMax = parseFloat(document.getElementById("precioMaximo").value);

      productosFiltrados = productosOriginales.filter(p => {
        const coincideNombre = p.nombre.toLowerCase().includes(texto);
        const coincideCategoria = categoria === "todas" || p.categoria === categoria;
        const cumpleStock = p.stock >= stockMin;
        const dentroRangoMin = isNaN(precioMin) || p.precio >= precioMin;
        const dentroRangoMax = isNaN(precioMax) || p.precio <= precioMax;
        return coincideNombre && coincideCategoria && cumpleStock && dentroRangoMin && dentroRangoMax;
      });

      ordenarProductos();
    }

    function ordenarProductos() {
      const criterio = document.getElementById("ordenar").value;

      productosFiltrados.sort((a, b) => {
        switch (criterio) {
          case "nombre_asc": return a.nombre.localeCompare(b.nombre);
          case "nombre_desc": return b.nombre.localeCompare(a.nombre);
          case "precio_asc": return a.precio - b.precio;
          case "precio_desc": return b.precio - a.precio;
          case "stock_asc": return a.stock - b.stock;
          case "stock_desc": return b.stock - a.stock;
          default: return 0;
        }
      });

      mostrarProductos(productosFiltrados);
    }

    function limpiarFiltros() {
      document.getElementById("buscar").value = "";
      document.getElementById("categoria").value = "todas";
      document.getElementById("stockMinimo").value = 0;
      document.getElementById("precioMinimo").value = "";
      document.getElementById("precioMaximo").value = "";
      document.getElementById("ordenar").value = "nombre_asc";

      productosFiltrados = [...productosOriginales];
      mostrarProductos(productosFiltrados);
    }

    document.getElementById("aplicarFiltros").addEventListener("click", aplicarFiltros);
    document.getElementById("limpiarFiltros").addEventListener("click", limpiarFiltros);
    document.getElementById("buscar").addEventListener("input", aplicarFiltros);

    mostrarProductos(productosFiltrados);
  </script>

</body>
</html>
